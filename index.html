<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책쓰기 비법</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-8 bg-green-50">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold mb-8 text-center">책쓰기 비법 템플릿</h1>
        
        <form id="bookForm" class="space-y-8">
            <div class="mb-12">
                <h2 class="text-2xl font-bold mb-4">책 컨셉과 요구사항</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block mb-2 font-bold" for="title">책 제목</label>
                        <input type="text" id="title" name="title" class="w-full px-3 py-2 border border-gray-300 rounded">
                    </div>
                    
                    <div>
                        <label class="block mb-2 font-bold" for="keywords">목차 키워드</label>
                        <input type="text" id="keywords" name="keywords" class="w-full px-3 py-2 border border-gray-300 rounded">
                    </div>

                    <div>
                        <label class="block mb-2 font-bold" for="readers">독자</label>
                        <input type="text" id="readers" name="readers" class="w-full px-3 py-2 border border-gray-300 rounded">
                    </div>
                    
                    <div>
                        <label class="block mb-2 font-bold" for="background">책 배경</label>
                        <textarea id="background" name="background" class="w-full px-3 py-2 border border-gray-300 rounded h-32"></textarea>
                    </div>
                </div>
            </div>

            <div class="mb-12">
                <h2 class="text-2xl font-bold mb-4">에피소드 상세</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block mb-2 font-bold" for="episodeNumber">에피소드 번호</label>
                        <input type="text" id="episodeNumber" name="episodeNumber" class="w-full px-3 py-2 border border-gray-300 rounded">
                    </div>

                    <div>
                        <label class="block mb-2 font-bold" for="episodeTitle">에피소드 제목</label>
                        <input type="text" id="episodeTitle" name="episodeTitle" class="w-full px-3 py-2 border border-gray-300 rounded">
                    </div>

                    <div>
                        <label class="block mb-2 font-bold">키워드</label>
                        <div class="space-y-2">
                            <input type="text" name="keyword1" class="w-full px-3 py-2 border border-gray-300 rounded" placeholder="키워드 1">
                            <input type="text" name="keyword2" class="w-full px-3 py-2 border border-gray-300 rounded" placeholder="키워드 2">
                            <input type="text" name="keyword3" class="w-full px-3 py-2 border border-gray-300 rounded" placeholder="키워드 3">
                            <input type="text" name="keyword4" class="w-full px-3 py-2 border border-gray-300 rounded" placeholder="키워드 4">
                            <input type="text" name="keyword5" class="w-full px-3 py-2 border border-gray-300 rounded" placeholder="키워드 5">
                        </div>
                    </div>

                    <div>
                        <label class="block mb-2 font-bold" for="contentFormat">내용 형식</label>
                        <select id="contentFormat" name="contentFormat" class="w-full px-3 py-2 border border-gray-300 rounded">
                            <option value="essay">에세이</option>
                            <option value="guide">가이드북</option>
                            <option value="poem">시</option>
                            <option value="novel">소설</option>
                            <option value="thesis">논문</option>
                            <option value="bullet">개조식</option>
                            <option value="youtube">유튜브 스크립트</option>
                            <option value="interview">인터뷰</option>
                            <option value="column">칼럼</option>
                            <option value="review">리뷰</option>
                        </select>
                    </div>

                    <div>
                        <label class="block mb-2 font-bold" for="content">내용</label>
                        <textarea id="content" name="content" class="w-full h-64 px-3 py-2 border border-gray-300 rounded" placeholder="선택한 내용 형식에 맞춰 내용을 여기에 입력하세요."></textarea>
                    </div>
                </div>
            </div>

            <div class="text-center space-x-4">
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-4 px-8 rounded">
                    링크 생성하기
                </button>
                <button type="button" onclick="exportToMarkdown()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded">
                    마크다운으로 내보내기
                </button>
            </div>
        </form>

        <div id="shareLink" class="mt-8 hidden">
            <h2 class="text-2xl font-bold mb-4">공유 링크</h2>
            <div class="bg-white p-4 rounded shadow break-all">
                <p id="shareLinkText"></p>
                <button onclick="copyShareLink()" class="mt-4 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    링크 복사
                </button>
            </div>
        </div>

        <footer class="mt-12 text-center text-gray-500">
            &copy; 2024 퀀텀옥토(정진혁). All rights reserved.
        </footer>
    </div>

    <script>
        // URL에서 파라미터 읽기
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const formData = {};
            for (const [key, value] of params) {
                const element = document.getElementsByName(key)[0];
                if (element) {
                    element.value = decodeURIComponent(value);
                }
                formData[key] = decodeURIComponent(value);
            }
            return formData;
        }

        // 페이지 로드 시 URL 파라미터 적용
        window.addEventListener('load', function() {
            getUrlParams();
        });

        // 폼 제출 시 URL 생성
        document.getElementById('bookForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const params = new URLSearchParams();
            
            for (const [key, value] of formData.entries()) {
                if (value) {
                    params.append(key, encodeURIComponent(value));
                }
            }
            
            const url = `${window.location.origin}${window.location.pathname}?${params.toString()}`;
            document.getElementById('shareLink').classList.remove('hidden');
            document.getElementById('shareLinkText').textContent = url;
        });

        // 공유 링크 복사
        function copyShareLink() {
            const linkText = document.getElementById('shareLinkText').textContent;
            navigator.clipboard.writeText(linkText).then(() => {
                alert('링크가 복사되었습니다!');
            });
        }

        // 마크다운으로 내보내기
        function exportToMarkdown() {
            const formData = new FormData(document.getElementById('bookForm'));
            const data = Object.fromEntries(formData.entries());
            
            let markdown = `# ${data.title || '제목 없음'}\n\n`;
            markdown += `## 책 정보\n\n`;
            markdown += `- 목차 키워드: ${data.keywords || ''}\n`;
            markdown += `- 독자: ${data.readers || ''}\n`;
            markdown += `- 배경: ${data.background || ''}\n\n`;
            
            markdown += `## 에피소드 ${data.episodeNumber || ''}: ${data.episodeTitle || ''}\n\n`;
            markdown += `### 키워드\n`;
            for (let i = 1; i <= 5; i++) {
                if (data[`keyword${i}`]) {
                    markdown += `- ${data[`keyword${i}`]}\n`;
                }
            }
            
            markdown += `\n### 내용\n\n${data.content || ''}\n`;

            const blob = new Blob([markdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${data.title || '책쓰기_템플릿'}.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
